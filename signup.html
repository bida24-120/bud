<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Re-wear Revolution Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Re-wear Revolution Store</h1>
            <p>"Where treasure gets a second chance"</p>
        </div>
        <nav>
            <div class="main-nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="readmore.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="secondary-nav">
                <a href="donate.html">Donate</a>
                <a href="feedback.html">Feedback</a>
                <a href="reviews.html">Customer Reviews</a>
                <a href="signin.html">Sign In</a>
                <a href="signup.html" class="active">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signup-form" action="signup.html" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <button type="submit" class="button submit-button">Sign Up</button>
                <p class="form-message"></p>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Re-wear Revolution Store. All rights reserved.</p>
    </footer>

    <script src="form.js"></script>
</body>
</html>
