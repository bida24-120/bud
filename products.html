        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.imageUrl}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-quantity">Quantity: ${product.quantity}</p>
                        <p class="product-description">${product.description}</p>
                    </div>
                    <div class="product-actions">
                        <button class="add-to-cart-button" data-product-id="${product.id}">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="view-details-button" data-product-id="${product.id}">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                         <button class="add-to-wishlist-button" data-product-id="${product.id}">
                            <i class="fas fa-heart"></i> Add to Wishlist
                        </button>
                    </div>
                </div>
            `;
        }

        function displayProductsByCategory(categoryName) {
            const category = document.getElementById(categoryName);
            const productGrid = category.querySelector(".product-grid");
            productGrid.innerHTML = ""; // Clear existing products

            const products = productData[categoryName];
            if (products && products.length > 0) {
                products.forEach(product => {
                    productGrid.innerHTML += createProductCard(product);
                });
            } else {
                productGrid.innerHTML = `<p class="no-products-message">No products available in this category yet.</p>`;
            }
        }

        // Display products for each category on page load
        displayProductsByCategory("shoes");
        displayProductsByCategory("tops");
        displayProductsByCategory("bottoms");
        displayProductsByCategory("antique");

        // Event listener for "Add to Cart" buttons (using event delegation)
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-to-cart-button')) {
                const productId = event.target.dataset.productId;
                // In a real application, you would add the product to the user's cart
                // and potentially update the cart display.  For this example, we'll
                // just show a confirmation message.
                console.log(`Added product ${productId} to cart`);
                alert(`Added product ${productId} to cart!`); // Basic feedback
            }
        });

        // Event listener for "View Details" buttons
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('view-details-button')) {
                const productId = event.target.dataset.productId;
                // In a real application, you would redirect the user to a detailed
                // product page.  For this example, we'll just log the ID.
                console.log(`View details for product ${productId}`);
                //  window.location.href = `product_details.html?id=${productId}`; // Example
                alert(`View details for product ${productId}`);
            }
        });
        // Event listener for "Add to Wishlist" buttons
        document.addEventListener('click', (event) => {
