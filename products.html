<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Re-wear Revolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>Re-wear Revolution Store</h1>
            <p>"Where treasure gets a second chance"</p>
        </div>
        <nav>
            <div class="main-nav">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="cart.html">Cart</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="secondary-nav">
                <a href="donate.html">Donate</a>
                <a href="feedback.html">Feedback</a>
                <a href="reviews.html">Customer Reviews</a>
                <a href="signin.html">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <section id="shoes" class="product-category">
            <h2>Step into Style</h2>
            <div class="product-grid">
                </div>
        </section>

        <section id="tops" class="product-category">
            <h2>Elevate Your Look</h2>
            <div class="product-grid">
                </div>
        </section>

        <section id="bottoms" class="product-category">
            <h2>Perfect Pairings</h2>
            <div class="product-grid">
                </div>
        </section>

        <section id="antique" class="product-category">
            <h2>Timeless Treasures</h2>
            <div class="product-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Re-wear Revolution Store. All rights reserved.</p>
    </footer>

    <script>
        const productData = {
            shoes: [
                { id: "shoe1", name: "Vintage Leather Boots", price: 75, quantity: 10, imageUrl: "vintage.01.jpg", description: "Classic leather boots with a timeless appeal." },
                { id: "shoe2", name: "Suede Ankle Boots", price: 60, quantity: 5, imageUrl: "vintage.02.jpg", description: "Stylish suede boots, perfect for any occasion." },
                { id: "shoe3", name: "Retro Sneakers", price: 50, quantity: 8, imageUrl: "vintage.03.jpg", description: "Comfortable and trendy retro sneakers." },
                { id: "shoe4", name: "Elegant High Heels", price: 80, quantity: 3, imageUrl: "vintage.04.jpg", description: "Sophisticated high heels for special events." },
                { id: "shoe5", name: "Casual Loafers", price: 45, quantity: 12, imageUrl: "vintage.05.jpg", description: "Comfortable loafers for everyday wear." },
                // ... up to 10 shoes
            ],
            tops: [
                { id: "top1", name: "Vintage Floral Blouse", price: 40, quantity: 8, imageUrl: "placeholder_top1.jpg", description: "A beautiful, flowy blouse with a vibrant floral pattern." },
                { id: "top2", name: "Classic White Tee", price: 25, quantity: 20, imageUrl: "placeholder_top2.jpg", description: "Soft, comfortable, and endlessly versatile." },
                // ... up to 10 tops
            ],
            bottoms: [
                { id: "bottom1", name: "High-Waisted Jeans", price: 60, quantity: 15, imageUrl: "placeholder_bottom1.jpg", description: "Classic high-waisted jeans in a dark wash." },
                { id: "bottom2", name: "Vintage Corduroy Skirt", price: 40, quantity: 10, imageUrl: "placeholder_bottom2.jpg", description: "Retro corduroy skirt." },
                // ... up to 10 bottoms
            ],
            antique: [
                { id: "antique1", name: "Antique Silver Locket", price: 120, quantity: 3, imageUrl: "placeholder_antique1.jpg", description: "Victorian-era silver locket." },
                { id: "antique2", name: "Vintage Porcelain Doll", price: 100, quantity: 2, imageUrl: "placeholder_antique2.jpg", description: "Delicate porcelain doll." },
                // ... up to 10 antiques
            ],
        };

        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${product.imageUrl}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-quantity">Availability: ${product.quantity} in stock</p>
                        <p class="product-description">${product.description}</p>
                    </div>
                    <div class="product-actions">
                        <div class="quantity-control">
                            <label for="qty-${product.id}">Qty:</label>
                            <input type="number" id="qty-${product.id}" name="qty-${product.id}" value="1" min="1" max="${product.quantity}">
                        </div>
                        <button class="add-to-cart-button" data-product-id="${product.id}">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="view-details-button" data-product-id="${product.id}">
                            <i class="fas fa-eye"></i> Details
                        </button>
                         <button class="add-to-wishlist-button" data-product-id="${product.id}">
                            <i class="fas fa-heart"></i> Wishlist
                        </button>
                    </div>
                </div>
            `;
        }

        function displayProductsByCategory(categoryName) {
            const categorySection = document.getElementById(categoryName);
            const productGrid = categorySection.querySelector(".product-grid");
            productGrid.innerHTML = "";

            const products = productData[categoryName];
            if (products && products.length > 0) {
                products.forEach(product => {
                    productGrid.innerHTML += createProductCard(product);
                });
            } else {
                productGrid.innerHTML = `<p class="no-products-message">No items available in this category at the moment.</p>`;
            }
        }

        displayProductsByCategory("shoes");
        displayProductsByCategory("tops");
        displayProductsByCategory("bottoms");
        displayProductsByCategory("antique");

        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-to-cart-button')) {
                const productId = event.target.dataset.productId;
                const quantityInput = document.querySelector(`.product-card [data-product-id="${productId}"]`).closest('.product-card').querySelector('input[type="number"]');
                const quantity = quantityInput ? parseInt(quantityInput.value) : 1;
                console.log(`Added product ${productId} (Quantity: ${quantity}) to cart`);
                alert(`Added product ${productId} (Quantity: ${quantity}) to cart!`);
            } else if (event.target.classList.contains('view-details-button')) {
                const productId = event.target.dataset.productId;
                console.log(`View details for product ${productId}`);
                alert(`View details for product ${productId}`);
                // window.location.href = `product_details.html?id=${productId}`;
            } else if (event.target.classList.contains('add-to-wishlist-button')) {
                const productId = event.target.dataset.productId;
                console.log(`Added product ${productId} to wishlist`);
                alert(`Added product ${productId} to wishlist!`);
            }
        });
    </script>
</body>
</html>
