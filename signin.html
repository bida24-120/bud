<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Re-wear Revolution Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Re-wear Revolution Store</h1>
            <p>"Where treasure gets a second chance"</p>
        </div>
        <nav>
            <div class="main-nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="readmore.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="secondary-nav">
                <a href="donate.html">Donate</a>
                <a href="feedback.html">Feedback</a>
                <a href="reviews.html">Customer Reviews</a>
                <a href="signin.html" class="active">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Sign In to Your Account</h2>
            <form id="signin-form" action="signin.html" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button submit-button">Sign In</button>
                <p class="form-footer">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Re-wear Revolution Store. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            // Basic email validation
            const email = document.getElementById('email').value;
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Invalid email address!');
                event.preventDefault();
                return;
            }

            // You would add your actual sign-in logic here (e.g., sending data to a server)
            // For this example, we'll just show a success message:
            alert('Signed in successfully! (This is a demo.)');
            // In a real application, you would redirect the user to the home page or their profile page.
            window.location.href = 'index.html'; // Redirect to home
            event.preventDefault();
        });
    </script>
</body>
</html>
